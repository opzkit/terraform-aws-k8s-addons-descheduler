sources:
  lastRelease:
    kind: helmchart
    spec:
      url: 'https://kubernetes-sigs.github.io/descheduler'
      name: 'descheduler'
targets:
  chart:
    name: bump chart version to {{ source "lastRelease" }}
    kind: yaml
    scmid: github
    sourceid: lastRelease
    spec:
      file: 'descheduler/kustomization.yaml'
      key: '$.helmCharts[0].version'
  kubectl:
    name: run kubectl when chart changed
    kind: shell
    scmid: github
    dependson:
    - "chart:or"
    dependsonchange: true
    disablesourceinput: true
    spec:
      command: "rm -rf descheduler/charts && kubectl kustomize . -o descheduler.yaml --enable-helm"
      changedif:
        kind: file/checksum
        spec:
          files:
          - descheduler.yaml
      environments:
      - name: PATH

scms:
  github:
    kind: "github"
    spec:
      user: "argoyle"
      email: "updatecli@opzkit.io"
      owner: "opzkit"
      repository: 'terraform-aws-k8s-addons-github-descheduler'
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: 'UpdateCLI'
      branch: "main"
      commitusingapi: true

# Define action configurations if one needs to be created
actions:
  addon:
    kind: "github/pullrequest"
    scmid: "github"
    spec:
      automerge: true
      mergemethod: squash
      usetitleforautomerge: true
      draft: false
      labels:
      - "dependencies"
      title: 'chore(deps): update Kubernetes descheduler version to {{ source "lastRelease" }}'
